<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Shopping Bag</h1>
        </header>
        <section>
            <div class="box title desktop-view">
                <div class="col-9" id='total_itms' role="heading" aria-level="7">
                    &nbsp;
                </div>
                <div class="col-1" role="heading" aria-level="7">
                    <p>Size</p>
                </div>
                <div class="col-1" role="heading" aria-level="7">
                    <p>Qty</p>
                </div>
                <div class="col-1" role="heading" aria-level="7">
                    <p>Price</p>
                </div>
            </div>
            <div class="mobile-view item-count total_itms" role="heading" aria-level="7">
                <p> 3 Items</p>
            </div>
            <div id="product-list"></div>
        </section>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="col-12">
                <div class="col-6 text-center">
                    <ul>
                        <li id="modal__title"></li>
                        <li class="modal__price">$<span id="modal__price"></span></li>
                        <li>
                            Color <br>
                            <span class="square__black"></span>
                            <span class="square__blue"></span>
                        </li>
                        <li>
                            <select>
                                <option value="" selected>Size</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <select>
                                <option value="1" selected>QTY:1</option>
                                <option value="2">QTY:2</option>
                                <option value="3">QTY:3</option>
                                <option value="4">QTY:4</option>
                            </select>
                        </li>
                        <li>
                            <button>Edit</button>
                        </li>
                        <li>
                            <a href="javascript:void(0);"> See product details</a>
                        </li>
                    </ul>
                </div>
                <div class="col-6" id="modal__image">
                    <!-- <img src="assets/images/black.jpg" alt="black image"> -->
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <script src="assets/js/main-new.js"></script>
</body>
</html>
