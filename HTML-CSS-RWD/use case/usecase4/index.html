<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calulator-section">
            <h1>
                Calculator
            </h1>
            <section>
                <input type="text" name="number" id="number" />
            </section>
            <section>
                <div>9</div>
                <div>8</div>
                <div>7</div>
                <div>/</div>

                <div>6</div>
                <div>5</div>
                <div>4</div>
                <div>*</div>

                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>-</div>

                <div>+</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
            </section>
        </div>
    </div>
</body>

</html>
